<html>
<head>
    <title>jquery奇偶行css效果 - 何问起</title>
    <script src="http://hovertree.com/ziyuan/jquery/jquery-1.12.0.min.js" type="text/javascript"></script>
    <style type="text/css">
        /*table中偶数行*/
        .tabEven
        {
            background: #9d8e8b;
        }
        /*table中奇数行*/
        .tabOdd
        {
            background: #ffffff;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#datalist tr:even").addClass("tabEven");
            $("#datalist tr:odd").addClass("tabOdd");
        });
    </script>
</head>
<body>
<table id="datalist">
    <tr><td>第1行</td></tr>
    <tr><td>第2行</td></tr>
    <tr><td>第3行</td></tr>
    <tr><td>第4行</td></tr>
    <tr><td>第5行</td></tr>
</table>
</body>
</html>
