<html>
<head>
    <title>css3奇偶行区别效果 - 何问起</title>

    <style type="text/css">
        #datalist tr:nth-child(odd){

            background: #ffffff;

        }

        #datalist tr:nth-child(even){

            background: #9d8e8b;

        }
    </style>
</head>
<body>
<table id="datalist">
    <tr><td>第1行</td></tr>
    <tr><td>第2行</td></tr>
    <tr><td>第3行</td></tr>
    <tr><td>第4行</td></tr>
    <tr><td>第5行</td></tr>
</table>
</body>
</html>
