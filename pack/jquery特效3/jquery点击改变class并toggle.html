<html>
<head>
    <meta charset="utf-8">
    <title>何问起</title>
    <script type="text/javascript" src="http://hovertree.com/ziyuan/jquery/jquery-1.12.0.min.js"></script>
    <style>
        .bg1 {

            background-repeat:no-repeat;
            color:#0CF;
        }
        .bg2 {

            background-repeat:no-repeat;
            color:#F00;
        }
    </style>
    <script type="text/javascript">
        //参数para1：希望隐藏元素的id值
        function toggle1(para1){
            if ($("#p2").attr("class")=="bg1")
            {
                $("#p2").attr("class","bg2");
            }
            else
            {
                $("#p2").attr("class","bg1");
            }
            $("#"+para1).toggle();
        }
    </script>
</head>
<body>
<p id="p1">此处将显示或隐藏 hovertree.com</p>
<p id="p2" class="bg1" onClick="toggle1('p1')" style="height:31px">点击此处显示或隐藏上面部分并更换自己的样式(包括颜色、字体等）.何问起</p>
</body>
</html>
