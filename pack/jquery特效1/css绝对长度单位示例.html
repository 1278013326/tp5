<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
	<title>CSS长度与单位，绝对长度单位示例 - 何问起</title>
	<style type="text/css" media="all">
		p
		{
			border:thick solid red;
		}
		p#in
		{
			font-size: 1in;
		}
		p#cm
		{
			font-size: 1cm;
		}
		p#mm
		{
			font-size: 1mm;
		}
		p#pt
		{
			font-size: 1pt;
		}
		p#pc
		{
			font-size: 1pc;
		}
	</style>
</head>
<body>
<p id="in">in	inches	英寸，英制单位</p>
<p id="cm">centimeters	厘米，公制单位</p>
<p id="mm">millimeters	毫米，公制单位</p>
<p id="pt">points	点，1点等于1/72inches英寸，印刷设计中使用的单位</p>
<p id="pc">picas 铅字，1个pc等于12个point点，印刷设计中使用的单位</p>

</body>
</html>
