<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3的clip演示 - 何问起</title>
	<style>
		body,dl,dd,h2,h3,p{
			margin: 0;
		}
		.box{
			overflow: hidden;
			width: 600px;
			height: 280px;
			background-color: #ccc;
			text-align: center;
		}
		.con{
			width: 350px;
			float: left;
		}
		.con dl{
			width: 86%;
			margin-left: 5px;
			float: left;
			line-height: 1.4;
		}

		.con dt{
			font-weight: bold;
			margin-bottom: 6px;
		}
		.con dd{
			background-color: rgba(255,255,255,0.3);
			padding: 2px;
			margin-bottom: 4px;
			cursor: pointer;
		}
		.show{
			width: 220px;
			float: right;
			margin-right: 20px;

		}
		.show-tit{
			font: 20px/50px "宋体";
		}
		.show-body{
			height: 150px;
			width: 220px;
			border: 1px solid black;
			border-radius: 10px;
			padding: 5px;
		}
		#oShow{

			width: 100px;
			height: 100px;
			border: 1px solid black;
			padding: 10px;
			background-color: pink;
		}

	</style>
</head>
<body>
<div class="box" id="box">
	<div class="con">
		<!-- 添加测试单元1 -->
		<dl>
			<dt>position</dt>
			<dd>relative</dd>
			<dd>absolute</dd>
			<dd>fixed</dd>
		</dl>
		<dl>
			<dt>clip</dt>
			<dd>rect(0,50px,50px,0)</dd>
			<dd>auto</dd>
			<dd>inherit</dd>
		</dl>

	</div>
	<div class="show">
		<h2 class="show-tit">clip演示</h2>
		<div class="show-body" id="sb">
			<!-- 添加结构单元 -->
			<div id="oShow">
				测试内容
			</div>

			<!-- 添加结构单元结束 -->
		</div>
		<div id="show-img"></div>
		<button id="reset">还原</button>
	</div>
</div>

<script>
	function getCSS(obj,style){
		if(window.getComputedStyle){
			return getComputedStyle(obj)[style];
		}
		return obj.currentStyle[style];
	};
	(function con(){
		var oBox = document.getElementById('box');
		var aDl = oBox.getElementsByTagName('dl');
		var oSb = document.getElementById('sb');
		var oShow = document.getElementById('oShow');
		var oImg = document.getElementById('show-img');
		reset.onclick = function(){
			history.go();
		}
		//变量声明
		var aC2 = oShow.getElementsByTagName('h2');
		var aC3 = oShow.getElementsByTagName('h3');
		var aCp = oShow.getElementsByTagName('p');
		var oDc2=oDc3=oDcp = 'decimal';
		var oD = ' ';
		for(var i = 0, leni = aDl.length; i < leni; i++){
			var oDt = aDl[i].getElementsByTagName('dt')[0];
			var aDd = aDl[i].getElementsByTagName('dd');
			aDl[i].last = 0;

			for(var j = 0,lenj = aDd.length; j < lenj; j++){
				aDd[j].index = j;
				aDd[j].onclick = function(){
					var oDl = this.parentNode;
					var oDt = oDl.getElementsByTagName('dt')[0];
					var aDd = oDl.getElementsByTagName('dd');
					aDd[oDl.last].style.cssText = 'color: black; background-color: rgba(255,255,255,0.3);';
					this.style.cssText = 'color: white; background-color: black;';
					if(oDt.innerHTML.charAt(0) == '父'){
						oShow.parentNode.style.overflow = this.innerHTML;
					}else{
						oShow.style[oDt.innerHTML] = this.innerHTML;
					}
					oImg.innerHTML = 'height:' + getCSS(oShow,'height');
					oDl.last = this.index;
				}
			}
		}
	})();

</script>
</body>
</html>
